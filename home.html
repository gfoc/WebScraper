<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            margin: 1rem 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        .hero-section {
            background-color: #f4f4f4;
            padding: 2rem;
            text-align: center;
        }
        .hero-section h2 {
            margin: 0;
            font-size: 2.5rem;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }
        .product-item {
            background-color: #fff;
            padding: 1rem;
            border: 1px solid #ddd;
            text-align: center;
        }
        .product-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-item h3 {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
        .product-item p {
            color: #666;
            font-size: 0.9rem;
        }
        .product-item button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Online Store</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <h2>Welcome to Our Online Store</h2>
        <p>Find the best products here!</p>
    </section>

    <!-- Products Section -->
    <section class="products">
        <div class="product-item">
            <img src="https://via.placeholder.com/250x200" alt="Product 1">
            <h3>Product 1</h3>
            <p>$20.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="https://via.placeholder.com/250x200" alt="Product 2">
            <h3>Product 2</h3>
            <p>$35.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="https://via.placeholder.com/250x200" alt="Product 3">
            <h3>Product 3</h3>
            <p>$50.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="https://via.placeholder.com/250x200" alt="Product 4">
            <h3>Product 4</h3>
            <p>$15.00</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Online Store. All rights reserved.</p>
    </footer>
</body>
</html>
